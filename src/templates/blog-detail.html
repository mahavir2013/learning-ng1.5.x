<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <div class="page-header">
      <h1>{{post.title}} <small>{{post.publishDate}}</small></h1>
    </div>
    <p>{{post.description}}</p>

    <hr>

    <h3>Comments</h3>
    <div class="row">
      <div class="col-sm-6">
        <input class="form-control" type="text" ng-model="query" placeholder="Filter comments">
      </div>
    </div>
    <ul>
    	<li ng-repeat="comment in post.comments | filter: query  track by $index">
    		{{ comment.text }} <a href="#" confirm-click="Do you want to delete this?" confirmed-click="deleteComment($index)">Confirm</a> <a href="#" ng-click="deleteComment($index)">Delete</a>
    	</li>
    </ul>

    <hr>

    <div class="row">
      <div class="col-sm-6">
        <p style="color:red" ng-if="reply.text">Reply: {{reply.text}}</p>
        <form ng-submit="addReply()">
        	<!-- <input type="hidden" ng-model="reply.id" value="5"> -->
        	<textarea class="form-control" ng-model="reply.text"></textarea>
        	<input class="btn btn-default" type="submit">
        </form>
      </div>
    </div>
  </div>
</div>
