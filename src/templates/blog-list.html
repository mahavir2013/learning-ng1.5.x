  </div>
</div>

<li dir-paginate="item in items | filter: query | itemsPerPage: 5 as postItems" pagination-id="sub-content">
  {{ item.title }}
</li>
<span ng-if="postItems.length == 0">No Sub Item Found</span>
<dir-pagination-controls pagination-id="sub-content"></dir-pagination-controls>

<span ng-if="items.length === 0">Post coming soon!</span>

<div class="row" dir-paginate="items in colItems | filter: query | itemsPerPage: 4 as mainItems" pagination-id="main-content">
  <div class="{{ cssClass }}" ng-repeat="item in items">
    <div class="thumbnail">
      <img src="..." alt="...">
      <div class="caption">
        <h3>{{ item.title }}</h3>
        <p>{{ item.text }} {{ item.publishDate }}</p>
        <p><a ng-href="#" class="btn btn-primary" confirm-click="Are you ready?" confirmed-click="goToItem(item)">View</a></p>
      </div>
    </div>
  </div>
</div>
<span ng-if="mainItems.length == 0">No Main Item Found</span>
<dir-pagination-controls ng-hide="query.length > 0 " pagination-id="main-content"></dir-pagination-controls>
