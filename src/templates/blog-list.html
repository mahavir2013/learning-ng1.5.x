<h1>Blog List</h1>
<ul ng-if="items.length > 0">
	<li ng-repeat="item in items">
		<a ng-href="#" confirm-click="Are you ready?" confirmed-click="goToItem(item)">{{ item.title }} {{ item.publishDate }}</a>
		<!-- <a href="#" ng-click="goToItem(item)">{{ item.title }} {{ item.publishDate }}</a> -->
		<!-- ng-href="blog/{{ item.id }}" confirm-click="Are you ready?" confirmed-click="blog/{{ item.id }}" <confirm-click message="Are you positive?" post="item" eq="10+100"></confirm-click> -->
	</li>
</ul>

<span ng-if="items.length === 0">Post coming soon!</span>

<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="item in items">
    <div class="thumbnail">
      <img src="..." alt="...">
      <div class="caption">
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }} {{ item.publishDate }}</p>
        <p><a ng-href="#" class="btn btn-primary" confirm-click="Are you ready?" confirmed-click="goToItem(item)">View</a></p>
      </div>
    </div>
  </div>
</div>
